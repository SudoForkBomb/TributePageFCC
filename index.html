<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Tribute Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
  </head>

  <style>

  .image-container {
    background-color: white;
    border-radius: 1%;
    margin: 20px;
  }

  .image-style {
    background-color: white;
    border-radius: 1%;
    margin: -10px;
  }

  #pic-quote {
    margin-top: 20px;
  }

  </style>

  <body>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1>Rick Sanchez (C-137)</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 text-center">
            <h2>The smartest person in the universe.</h2>
          </div>
        </div>

        <div class="well row text-center image-container">

          <a href="#"><img class="image-style col-xs-12 text-center" src="http://i.imgur.com/Uz6Xq1v.png" alt="A cute orange cat lying on its back."></a>
          <p id="pic-quote" class="col-xs-12 text-center"> "I told them it means 'peace among worlds'. How hilarious is that" - Rick Sanchez </p>
        </div>


        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>Here's a time line of Dr. Borlaug's life:</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-xs-offset-4">
            <ul>
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
              <li>asdf</li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
